<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momontum</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <fieldset class="intro hidden">
        <legend class="hidden">enter your nick name</legend>
        <div class="icon-smile">
          <i class="far fa-smile"></i>
        </div>
        <form class="form-nickname">
          <input
            class="input-nickname"
            type="text"
            placeholder="enter your nick name"
          />
        </form>
      </fieldset>
      <section class="main hidden">
        <header>
          <h4 class="greet-message"></h4>
        </header>
        <div class="clock"></div>
        <ul class="todos">
          <li class="aTodo">
            <div class="front">Todo something</div>
            <div class="back">
              <button class="btn-delete">X</button>
            </div>
          </li>
          <li class="aTodo">
            <div class="front">Todo something</div>
            <div class="back">
              <button class="btn-delete">X</button>
            </div>
          </li>
          <li class="aTodo">
            <div class="front">Todo something</div>
            <div class="back">

            </div>
          </li>

            <div class="front">Todo something</div>
            <div class="back">
              <button class="btn-delete">X</button>
            </div>
          </li>
          <li class="aTodo">
            <div class="front">Todo something</div>
            <div class="back">
              <button class="btn-delete">X</button>
            </div>
          </li>
          <li class="aTodo">
            <div class="front">Todo something</div>
            <div class="back">
              <button class="btn-delete">X</button>
            </div>
          </li>
        </ul>
        <form class="form-todo">
          <input class="input-todo" type="text" placeholder="typing todo..." />
        </form>
      </section>
      <footer>
        <i class="shadow fas fa-pencil-alt"></i>
        <i class="fas fa-pencil-alt"></i>
      </footer>
    </div>
    <script type="module" src="../index.js"></script>
  </body>
</html>
